<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart &amp; Checkout</title>
    <link rel="icon" href="assets/images/micro-logo-blue.png" />

    <!-- Google Font -->
    <!-- Google Fonts: Poppins for headings -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts: Inter for body text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Your page’s CSS -->
    <link rel="stylesheet" href="css/products.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Page‑specific CSS -->
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="cart-header">
      <div class="header-left">
        <a href="index.html" class="home-link">Voice Commere Navigator</a>
      </div>
      <div class="header-center">
        <h1>Cart &amp; Checkout</h1>
      </div>
      <div class="header-right">
        <!-- you could add an icon or user menu here -->
      </div>
    </header>

    <!-- Main Content -->
    <main class="cart-main">
      <h2>Review your order</h2>
      <p class="cart-summary">
        You have <span id="cartCount">0</span> item(s) in your cart.
      </p>
      <!-- Future: you can render a list of cart items here -->
    </main>

    <!-- Page‑specific JS -->
    <script src="js/cart.js"></script>
  </body>
</html>
