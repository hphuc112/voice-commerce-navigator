<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart & Checkout</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Cart CSS -->
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="cart-header">
      <div class="header-left">
        <a href="index.html" class="home-link">Voice Commere Navigator</a>
      </div>
      <div class="header-center">
        <h1>Cart &amp; Checkout</h1>
      </div>
      <div class="header-right">
        <!-- placeholder for future icons -->
      </div>
    </header>

    <!-- Main Content -->
    <main class="cart-main">
      <h2>Review your order</h2>
      <div class="cart-container">
        <!-- Left: list of items -->
        <section class="cart-items"></section>
        <!-- Right: summary -->
        <aside class="cart-summary"></aside>
      </div>
    </main>

    <!-- Cart JS -->
    <script src="js/cart.js"></script>
  </body>
</html>
