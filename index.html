<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Commerce Navigator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/images/Black-logo.png"
  </head>
  <body>
    <header>
      <!-- Header left: Toggle button for voice recognition -->
      <div class="header-left">
        <div>
          <!-- <a href="index.html">
            <img
              src="assets/images/micro-logo-blue.png"
              alt="Logo"
              class="logo"
            />
          </a> -->
        </div>
        <button id="toggleVoiceBtn">Turn On Voice</button>
      </div>

      <!-- Header center: Brand title -->
      <div class="header-center">
        <h1 class="brand-title">Voice Commerce Navigator</h1>
      </div>

      <!-- Header right: Navigation links -->
      <div class="header-right">
        <nav>
          <!-- <a href="index.html">Home</a> -->
          <a href="products.html">Products</a>
          <a href="cart.html">Cart</a>
          <a href="help.html" class="help-link">Help</a>
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <section class="hero">
        <h2>Experience Shopping with Voice Commands</h2>
        <p>
          Navigate naturally with voice - try saying "Show Products", "Open My
          Cart", or "Help"
        </p>
      </section>

      <!-- Container for voice recognition output -->
      <section class="voice-feedback">
        <div class="texts"></div>
      </section>
    </main>

    <footer>
      <p>Voice Commerce Navigator</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
      // Check login status and update UI
      const currentUser = auth.getCurrentUser();
      if (currentUser) {
        // Show user content
        document
          .querySelectorAll(".user-only")
          .forEach((el) => (el.style.display = "block"));
        document
          .querySelectorAll(".guest-only")
          .forEach((el) => (el.style.display = "none"));
        // Add user menu to navigation
        // (see example in usage_examples.html)
      }
    </script>
    <script src="js/your-page-script.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
