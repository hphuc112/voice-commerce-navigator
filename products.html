<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Voice-Activated E-Commerce</title>
    <link rel="stylesheet" href="css/products.css" />
    <link rel="icon" href="assets/images/Black-logo.png" />
  </head>
  <body>
    <!-- Fixed Header -->
    <header class="fixed-header">
      <div class="header-left">
        <a href="index.html" class="home-link">Voice Commere Navigator</a>
      </div>
      <div class="header-center">
        <input
          type="text"
          id="searchInput"
          class="search-bar"
          placeholder="Search products..."
        />
      </div>
      <div class="header-right">
        <!-- <button class="returns-orders" onclick="location.href='returns.html'">
          Returns &amp; Orders
        </button> -->
        <button class="cart-button" onclick="location.href='cart.html'">
          Cart (<span id="cartCount">0</span>)
        </button>
      </div>
    </header>

    <div>
      <!-- Voice Toggle (fixed under the header) -->
      <button id="toggleVoiceBtn" class="voice-toggle">Turn On Voice</button>
      <!--Transcript feedback -->
      <div class="texts" aria-live="polite">Commands...</div>
    </div>

    <!-- Main Content: Product Listings -->
    <main class="product-main">
      <h2>Our Products</h2>
      <!-- Product List Container -->
      <div class="product-list" id="productList"></div>
    </main>

    <script src="js/products.js"></script>
    <script src="js/auth.js"></script>
    <script>
      // Check login status and update UI
      const currentUser = auth.getCurrentUser();
      if (currentUser) {
        // Show user content
        document
          .querySelectorAll(".user-only")
          .forEach((el) => (el.style.display = "block"));
        document
          .querySelectorAll(".guest-only")
          .forEach((el) => (el.style.display = "none"));
        // Add user menu to navigation
        // (see example in usage_examples.html)
      }
    </script>
    <script src="js/your-page-script.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
